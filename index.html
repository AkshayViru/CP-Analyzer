<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body style="background-color: black; color: antiquewhite;">
  <h2 class="title"><center>CP Analyzer - Codeforces</center></h2>
  <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content">
      <div class="mdl-grid content">
        <div class="handle-card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--8-col">
          <form action="" id="handleform">
              <input type="text" name="handle" id="handle" style="text-align: center;">
          </form>
        </div>

        <div id="languages" class="hidden to-clear to-hide card mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-cell--10-col-desktop">
        </div>
        <span class="mdl-tooltip" for="languages">Languages used by the user are shown</span>
  
        <div id="ratings" class="hidden to-clear to-hide card mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-cell--10-col-desktop">
        </div>
        <span class="mdl-tooltip" for="ratings">Ratings of the problems they have solved. Problems without ratings are ignored</span>

        <div id="topicwiseOptions" class="hidden to-hide card mdl-cell mdl-cell--8-col" >
          <form action="" id="tagForm">
            <select id="topicwise" class="hidden">
            </select>
            <input type="submit" value="Submit">
          </form>
        </div>

        <div id="tagRating" class="hidden to-clear to-hide card mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-cell--10-col-desktop">
        </div>
        <span class="mdl-tooltip" for="tagRating">Ratings of the problems they have solved based on tag. Problems without ratings are ignored</span>

        <div id="unsolvedCon" class="hidden to-hide card mdl-shadow--2dp mdl-cell mdl-cell--8-col" style="color: black; background-color: white;">
          <span id="unsolvedTitle">Unsolved</span>
          <div class="vertical-space"></div>
          <div class="to-clear" id="unsolvedList"></div>
        </div>
    </main>
  </div>
</body>

</html>
